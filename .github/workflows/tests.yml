name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm-dev x11-xkb-utils  

      - name: Run tests with Xvfb
        run: |
          export DISPLAY=:0
          Xvfb :0 -screen 0 1280x720x24 >/dev/null 2>&1 &  
          mvn clean test

      # Шаг для генерации Allure отчета после тестов
      - name: Generate Allure report
        run: |
          mvn allure:report

      # Сохраняем отчет как артефакт для скачивания из интерфейса GitHub Actions
      - name: Upload Allure report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report

      # (Опционально) команда для локального открытия отчета — обычно не используется в CI, но можно добавить как комментарий или инструкцию.
      # - name: Open Allure report locally (manual step)
      #   run: npx allure open target/allure-report
